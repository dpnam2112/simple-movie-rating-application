<!DOCTYPE html>
<html>
<head>
    <title>Movie Information</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Movie Information</a>
        </nav>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <img src="{{ movie.image }}" class="card-img-top" alt="{{ movie.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <p class="card-text">Premiere Year: {{ movie.premiere_year }}</p>
                        <p class="card-text">Duration: {{ movie.duration }}</p>
                        <p class="card-text">Average Score: {{ movie.average_score }}</p>
                        <p class="card-text">Number of Ratings: {{ movie.num_ratings }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-4">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <p>&copy; 2023 Movie Information</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
