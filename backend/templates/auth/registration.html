<!DOCTYPE html>
<html>
<head>
  <title>Movie Rating Registration</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <header class="bg-dark text-white py-4">
    <div class="container">
      <h1 class="text-center">Movie Rating Application</h1>
    </div>
  </header>

  <div class="container mt-4">
    <h2 class="text-center">Registration</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form method="POST" action="/register">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" class="form-control" id="first-name" name="first_name" required>
          </div>
          <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" class="form-control" id="last-name" name="last_name" required>
          </div>
          <div class="form-group">
            <label for="date-of-birth">Date of Birth:</label>
            <input type="date" class="form-control" id="date-of-birth" name="date_of_birth" required>
          </div>
          <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" class="form-control" id="country" name="country" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white py-4">
    <div class="container">
      <p class="text-center">&copy; 2023 Movie Rating Application. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
